<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="viewport" content="target-densitydpi=high-dpi" />
    <meta name="viewport" content="target-densitydpi=medium-dpi" />
    <meta name="viewport" content="target-densitydpi=low-dpi" />
    <meta name="viewport" content="target-densitydpi=200" />
    <link href="../css/getPocketTime.css" type="text/css" rel="stylesheet">
    <script src="../js/getPocketTime.js"></script>
    <title>取件时间</title>
</head>
<body>
    <div class="title">
        取件时间
    </div>
    <form method="" action="">
        <div class="selection">
            <p>请选择日期</p>
            <select id="days" name="" onchange="GetDateStr(this.value)" onke>
                <option value="1">一</option>
                <option value="2" selected>二</option>
                <option value="3">三</option>
                <option value="4">四</option>
                <option value="5">五</option>
                <option value="6">六</option>
                <option value="7">七</option>
            </select>&nbsp;&nbsp;天后
            <span id="day"></span>
            <p style="font-size: 40px;color: #C9C9C9">目前上门取件的时间仅限于一周内，敬请谅解</p>
        </div>
        <hr/>
        <div class="selection">
            <p>请选择时间段</p>
            <select id="period" name="" onchange="isNonn(this.value)">
                <option value="0" selected>上午</option>
                <option value="1">下午</option>
            </select>
            <span id="morOrNoon">上午  8：30 ~ 11：30</span>
        </div>
        <button id="subminBtn">  确  认  </button>
    </form>
</body>
</html>
