<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="viewport" content="target-densitydpi=high-dpi" />
    <meta name="viewport" content="target-densitydpi=medium-dpi" />
    <meta name="viewport" content="target-densitydpi=low-dpi" />
    <meta name="viewport" content="target-densitydpi=200" />
    <title>订单详情</title>
    <link rel="stylesheet" type="text/css" href="../css/orders.css">
    <link rel="stylesheet" href="../css/order_detial.css" type="text/css">
    <script src="../js/order_detial.js"></script>
</head>
<body>
<div class="head title">
    订单详情
</div>
<div class="bodyContainer">
    <div class="everyOrder"> <!--每个订单从这里开始循环 -->
        <div class="firstLine">
            <img src="../imgs/order/state.png">
            <span>订单状态</span>
            <div class="state stateColor">
                等待服务
            </div>
        </div>
        <div class="secondLine">
            <table width="100%">
                    <p class="stateColor">等待分配取件员</p>
                <tr>
                    <td>
                        2015年10月10日 10:00 - 12:00
                    </td>
                    <td style="color: #D6D6D6;float: right;margin-right: 20px">
                        物流信息 &nbsp;&nbsp;<img src="../imgs/order/right.png" style="height: 40px;vertical-align: middle">
                    </td>
                </tr>
            </table>
        </div>
    </div>  <!-- 到这里循环结束-->
    <div class="everyOrder"> <!--每个订单从这里开始循环 -->
        <div class="firstLine">
            <img src="../imgs/order/address.png">
            <span>地址信息</span>
        </div>
        <div class="secondLine">
            <table width="100%">
                <tr>
                    <td style="width: 90%">
                        <p>么么哒</p>
                        <p>138123455678</p>
                        <p>银河系 太阳系 地球 亚洲  中国</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>  <!-- 到这里循环结束-->
    <div class="everyOrder"> <!--每个订单从这里开始循环 -->
       <div class="firstLine">
            <img src="../imgs/order/info.png">
            <span>订单信息</span>
        </div>
        <div class="secondLine">
            <table width="100%">
                <tr>
                    <td style="width: 90%">
                        <p>订单编号：<span>123456789000</span></p>
                        <p>取件列表：<span>2015年10月10日</span><span>10:00 - 12:00</span></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
     <!--<a href=""><button class="cancel" id="cancleBtn" onclick="changeColor()">取 消 订 单</button></a>-->
     <button class="cancel" id="cancleBtn" onclick="changeColor()">取 消 订 单</button>
</div>
<div class="foot">
    <div class="imgContainer">
        <a href="index.html"><img src="../imgs/personal/firstpage.png"></a>
    </div>
    <div class="imgContainer">
        <a href="order_detial.html"><img src="../imgs/personal/order_pressed.png"></a>
    </div>
    <div class="imgContainer">
        <a href="personal.html"><img src="../imgs/personal/personal.png"></a>
    </div>
    <div class="clear"></div>
</div>
</body>
</html>
